{% extends 'base.html' %}

    {% block title%}Select Madlib{% endblock %}

    {% block content %}
    <h1>Select a Madlib</h1>
    <form action="/questions">
        <select name="story_id" id="">
            {% for story in stories %}
                <option value="{{ story.code }}">
                    {{ story.title }}
                </option>
            {% endfor %}
        </select>
        <button>Go</button>
    </form>
    {% endblock %}
